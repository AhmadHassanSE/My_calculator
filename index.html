<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <header style="color: white">Developed By Ahmad Hassan</header>
    <div class="background">
      <div class="cal_screen"><div class="screen" id="screen"></div></div>

      <div class="line1">
        <div><button class="clear">Clear</button></div>
        <div><button class="enter">Enter</button></div>
        <div><button class="divide">/</button></div>
        <div><button class="multiply">X</button></div>
      </div>

      <div class="line2">
        <div><button class="seven">7</button></div>
        <div><button class="eight">8</button></div>
        <div><button class="nine">9</button></div>
        <div><button class="minus">-</button></div>
      </div>

      <div class="line3">
        <div><button class="four">4</button></div>
        <div><button class="five">5</button></div>
        <div><button class="six">6</button></div>
        <div><button class="plus">+</button></div>
      </div>

      <div class="line4">
        <div><button class="one">1</button></div>
        <div><button class="two">2</button></div>
        <div><button class="three">3</button></div>
        <div class="equal-container"><button class="equal">=</button></div>
      </div>

      <div class="line5">
        <div><button class="zero">0</button></div>
      </div>
    </div>
    <footer style="color: white; margin-left: 525px; margin-top: 10px">
      Calculator using JS
    </footer>
    <script src="script.js"></script>
  </body>
</html>
